<div ng-controller="collateral.collateralHeaderController" ng-init="initData()">
    <div class="cb-view">
	
        <div class="cb-viewport cb-flex cb-column">
            <div class="cb-form-header cb-no-margin">
                <div class="cb-flex cb-middle">
					<div class="cb-grow">
					
                        <div title="# GarantÃ­a">{{taskHeader.statement}}</div>					
						<div class="cb-text-xl">{{taskHeader.title}}</div>
						<div ng-repeat="subtitle in taskHeader.subtitle" class="cb-flex cb-gutters">
								<div ng-repeat="header in subtitle" style = "padding-right: 20px;">
									<div>{{header.value}}</div>
									<div class="small control-label">{{header.title}}</div>
								</div>
						</div>
					</div>	
			        <div class="text-right">
                        <div class="btn-group" style=" margin: 10px;">
							<a id="more-info" href="#" role="button" class="btn btn-default" data-toggle="popover" 
								data-placement="bottom" data-container="body" data-trigger="focus" data-html="true" title="Informaci&oacuten">
                            	<span class="fa fa-info-circle"></span>
								<span class="hidden-xs">M&aacutes Informaci&oacuten</span>
							</a>
                        </div>
						<div class="btn-group" ng-show = "showOptions">
                            <a  class="btn btn-default" title="Buscar" ng-click="searchCollateral()"><span class="fa fa-search"></span> <span class="hidden-xs">Buscar</span></a>
							<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="fa fa-angle-down"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li id="liberation" ng-show = "allowLiberation"><a href="#status-form" data-toggle="modal" ng-click="liberation()">Liberaci&oacuten</a></li>
                                <li ng-show = "allowChangeVal"><a href="#value-form" data-toggle="modal" ng-click = "changeValue()">Cambio de valor</a></li>
                            </ul>
                        </div>
                    </div>
		        </div>	
	        </div>
		</div>
    </div>
	<div id="popoverinfo" class="popover" style="width: 380px;  max-width: 800px">
		<div class="popover-content" style="color:#333; margin: -10px -15px;">
        	<table class="table" style="margin:0;">
				<tbody>
				<tr  ng-repeat="detail in taskPopover">
					<th class="cb-no-wrap" style="font-size: 12px">{{detail.title}}</th>
					<td style="font-size: 12px">{{detail.value}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
